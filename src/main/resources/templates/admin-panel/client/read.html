<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="admin-panel/layout/layout :: layout(~{::title}, ~{::section}, ~{::script}, ~{::h4.page-title})">

    <title>客户端访问详情</title>

    <h4 class="page-title pull-left">访问记录列表</h4>

    <section>
        <div class="list-group" style="padding: 15px;" th:each="client : ${clients}">
            <!-- 遍历每个客户端记录 -->
            <div class="list-group-item mb-3" >
                <!-- 基础信息 -->
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-md-2 font-weight-bold">记录ID</div>
                        <div class="col-md-8" th:text="${client.id}">#00123</div>
                    </div>
                </div>

                <!-- 时间信息 -->
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-md-2 font-weight-bold">访问时间</div>
                        <div class="col-md-8">
                            <span th:text="${#dates.format(client.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span>
                            <small class="text-muted ml-2"
                                   th:text="'(' + ${client.timeZone} + ')'"></small>
                        </div>
                    </div>
                </div>

                <!-- 网络信息 -->
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-md-2 font-weight-bold">网络信息</div>
                        <div class="col-md-8">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-network-wired mr-2"
                                   th:classappend="${client.connectionType == '4g'} ? 'fa-signal' :
                                                 ${client.connectionType == 'wifi'} ? 'fa-wifi' : 'fa-ethernet'"></i>
                                <span th:text="${client.connectionType.toUpperCase()}"></span>
                                <span class="mx-2">|</span>
                                <span th:text="${client.ip}"></span>
                                <span th:if="${client.forwardedFor}" class="text-muted ml-2"
                                      th:text="'(' + ${client.forwardedFor} + ')'"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 地理位置 -->
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-md-2 font-weight-bold">地理位置</div>
                        <div class="col-md-8">
                            <i class="fas fa-map-marker-alt text-danger"></i>
                            <span th:text="${client.country} + ' / ' + ${client.region} + ' / ' + ${client.city}"></span>
                            <div class="text-muted small mt-1">
                                坐标:
                                <span th:text="${client.latitude}"></span>,
                                <span th:text="${client.longitude}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 设备信息 -->
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-md-2 font-weight-bold">设备信息</div>
                        <div class="col-md-8">
                            <div class="mb-2">
                                <span class="badge badge-info" th:text="${client.platform}"></span>
                                <span class="mx-2">|</span>
                                <span th:text="'CPU: ' + ${client.cpuCores} + '核'"></span>
                                <span class="mx-2">|</span>
                                <span th:text="'内存: ' + ${client.deviceMemory} + 'GB'"></span>
                            </div>
                            <div class="text-monospace small" th:text="${client.userAgent}"></div>
                        </div>
                    </div>
                </div>

                <!-- 显示信息 -->
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-md-2 font-weight-bold">显示设置</div>
                        <div class="col-md-8">
                            <span th:text="${client.screenResolution}"></span>
                            <span class="mx-2">|</span>
                            <span th:text="'视口: ' + ${client.viewportSize}"></span>
                        </div>
                    </div>
                </div>

                <!-- 其他信息 -->
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-md-2 font-weight-bold">附加信息</div>
                        <div class="col-md-8">
                            <div class="mb-1">
                                <span th:text="'语言: ' + ${client.language}"></span>
                                <span class="mx-2">|</span>
                                <span>插件: </span>
                                <span th:each="plugin : ${client.plugins.split(', ')}"
                                      class="badge badge-secondary mr-1"
                                      th:text="${plugin}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function() {
            // 高亮重要信息
            $('.list-group-item div.row:has(.font-weight-bold)').css('background-color', '#f8f9fa');
        });
    </script>

</html>
